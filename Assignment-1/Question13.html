<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Sum of Arrays </title>
  </head>
  <body>

	<script>
		var numbers = [2,4,6,8,10];
		var a = 0;
		var b = 0;

		do
		{
    			b = b + numbers[a];
   			 a++;
		}
		while(a < numbers.length);

		while(a< numbers.length)
		{
 
   			 b = b + numbers[a];
   			 a++;   
    
		}

		for(a=0;a<numbers.length;a++)
		{
   			 return b;
		}
		document.write(b);
	</script>

  </body>
</html>

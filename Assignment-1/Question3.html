<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>  Odd or Even </title>
  </head>
  <body>
	<script>
		const number = prompt("Enter a number: ");
		if(number % 2 == 0) 
		{
    			alert("The number is even.");
		}
		else 
		{
    			alert("The number is odd.");
		}
	</script>
  </body>
</html>
